<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Portal Berita</title>
  </head>
  <body>
    <div class="bg-white py-5 sm:py-5">
      <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="px-6 py-5 bg-lime-300 w-full h-30">
          <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Portal Berita</h2>
          <p class="mt-2 text-lg leading-8 text-gray-600">Berita Terkini, Informasi Sejagat.</p>
        </div>
        <div class="mb-3">
          <div class="relative mt-10 flex w-full flex-wrap items-stretch">
            <input
              type="search"
              class="relative m-0 -mr-0.5 block w-[1px] min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="button-addon1"
              id="search-input"
            />
          </div>
        </div>
        <div id="warning"></div>

        <div id="articless" class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3"></div>
      </div>
    </div>

    <footer class="bg-lime-300 text-center dark:bg-neutral-700 lg:text-left">
      <div class="p-4 text-center text-neutral-700 dark:text-neutral-200">
        <p>Portal Berita</p>
      </div>
    </footer>

    <!-- Js -->
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
